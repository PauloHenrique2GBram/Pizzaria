<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jubileu Pizzas - Cadastro do Cliente</title>
  <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="./img/pizza.jpg" alt="Logo Jubileu Pizzas">
      <h1>Jubileu Pizzas</h1>
    </div>
    <nav>
      <ul>
        <li><a href="./index.html">Cadastro do Cliente</a></li>
        <li><a href="./index2.html">Cadastro do Cardápio</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Cadastro do Cliente</h2>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Jubileu Pizzas - Forno a Lenha</p>
  </footer>
</body>
</html>
